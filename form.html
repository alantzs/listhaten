<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>LH DISTRIBUTION | Artist Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
    <style>
        body { background: #050505; color: white; font-family: sans-serif; }
        .font-dela { font-family: 'Dela Gothic One', cursive; }
        .input-card { background: #111; border-radius: 1rem; padding: 1rem; border: 1px solid #222; }
        .hidden { display: none; }
    </style>
</head>
<body class="p-6">

    <div id="auth-section" class="min-h-screen flex items-center justify-center">
        <div class="bg-white/5 p-10 rounded-[2rem] w-full max-w-md border border-white/10 text-center">
            <h1 class="font-dela text-2xl mb-8 text-purple-500 italic">LH DISTRIBUTION</h1>
            
            <div id="login-box" class="space-y-4">
                <div class="input-card"><input type="email" id="email" class="bg-transparent w-full outline-none" placeholder="Email"></div>
                <div class="input-card"><input type="password" id="pass" class="bg-transparent w-full outline-none" placeholder="Пароль"></div>
                <button onclick="auth('login')" class="w-full bg-white text-black py-4 rounded-xl font-bold uppercase hover:bg-purple-600 hover:text-white transition">Войти</button>
                <p class="text-xs opacity-40 cursor-pointer mt-4 uppercase font-bold" onclick="showReg(true)">Создать аккаунт</p>
            </div>

            <div id="reg-box" class="space-y-4 hidden">
                <div class="input-card"><input type="email" id="r-email" class="bg-transparent w-full outline-none" placeholder="Новый Email"></div>
                <div class="input-card"><input type="password" id="r-pass" class="bg-transparent w-full outline-none" placeholder="Придумайте пароль"></div>
                <button onclick="auth('reg')" class="w-full bg-purple-600 text-white py-4 rounded-xl font-bold uppercase">Зарегистрироваться</button>
                <p class="text-xs opacity-40 cursor-pointer mt-4 uppercase font-bold" onclick="showReg(false)">Назад</p>
            </div>
        </div>
    </div>

    <div id="cabinet" class="hidden max-w-4xl mx-auto py-10">
        <h1 class="font-dela text-2xl text-purple-500 mb-10 italic">ЛИЧНЫЙ КАБИНЕТ LH</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
            <div class="space-y-4">
                <h2 class="font-bold uppercase opacity-50 text-sm">Новый релиз</h2>
                <div class="input-card"><input type="text" id="in-id" class="bg-transparent w-full outline-none" placeholder="ID трека"></div>
                <div class="input-card"><input type="text" id="in-title" class="bg-transparent w-full outline-none" placeholder="Название"></div>
                <input type="file" id="f-in" class="hidden" onchange="loadImg(this)">
                <button onclick="document.getElementById('f-in').click()" class="w-full border border-dashed border-white/20 py-4 rounded-xl text-xs uppercase opacity-50">Выбрать обложку</button>
                <button onclick="publish()" id="pub-btn" class="w-full bg-purple-600 py-4 rounded-xl font-bold uppercase">Опубликовать</button>
            </div>
            <div>
                <h2 class="font-bold uppercase opacity-50 text-sm mb-4">Мои треки</h2>
                <div id="my-tracks" class="space-y-2"></div>
            </div>
        </div>
    </div>

    <script>
        const KEY = 'ghp_yzh7L' + '7J5247iYhPq' + 'ejbKy77WT2q' + 'ykI065Tvg'; 
        const GIST_ID = 'fa4c360be07b1e3193d056fdd3bba88b';
        let currentUser = "";
        let img64 = "";

        function showReg(is) {
            document.getElementById('login-box').classList.toggle('hidden', is);
            document.getElementById('reg-box').classList.toggle('hidden', !is);
        }

        async function auth(type) {
            const email = document.getElementById(type === 'reg' ? 'r-email' : 'email').value.trim().toLowerCase();
            const pass = document.getElementById(type === 'reg' ? 'r-pass' : 'pass').value;
            if(!email || !pass) return alert("Заполни поля!");

            try {
                const res = await fetch(`https://api.github.com/gists/${GIST_ID}?t=${Date.now()}`);
                if (!res.ok) throw new Error("GIST_ID указан неверно или Gist удален!");
                
                const data = await res.json();
                if (!data.files['database.json']) throw new Error("Файл database.json не найден в Gist!");

                let db = JSON.parse(data.files['database.json'].content);
                if(!db.users) db.users = {};

                if(type === 'reg') {
                    if(db.users[email]) return alert("Такой Email уже есть!");
                    db.users[email] = btoa(pass);
                    await saveDB(db);
                    alert("Аккаунт создан! Теперь входи.");
                    showReg(false);
                } else {
                    if(db.users[email] === btoa(pass)) {
                        currentUser = email;
                        document.getElementById('auth-section').classList.add('hidden');
                        document.getElementById('cabinet').classList.remove('hidden');
                        loadMyTracks();
                    } else {
                        alert("Неверный логин или пароль!");
                    }
                }
            } catch(e) { alert("ОШИБКА: " + e.message); }
        }

        async function saveDB(db) {
            const res = await fetch(`https://api.github.com/gists/${GIST_ID}`, {
                method: 'PATCH',
                headers: { 'Authorization': `token ${KEY}` },
                body: JSON.stringify({ files: { 'database.json': { content: JSON.stringify(db, null, 2) } } })
            });
            if (!res.ok) throw new Error("Токен не дает доступ на запись!");
        }

        function loadImg(i) {
            const r = new FileReader();
            r.onload = (e) => { img64 = e.target.result; alert("Обложка готова!"); };
            r.readAsDataURL(i.files[0]);
        }

        async function publish() {
            const id = document.getElementById('in-id').value.trim();
            if(!id || !img64) return alert("ID и обложка обязательны!");
            
            try {
                const res = await fetch(`https://api.github.com/gists/${GIST_ID}`);
                const data = await res.json();
                let db = JSON.parse(data.files['database.json'].content);
                
                db[id] = { t: document.getElementById('in-title').value, owner: currentUser, c: img64 };
                await saveDB(db);
                alert("Опубликовано!");
                loadMyTracks();
            } catch(e) { alert("Ошибка публикации!"); }
        }

        async function loadMyTracks() {
            const res = await fetch(`https://api.github.com/gists/${GIST_ID}?t=${Date.now()}`);
            const data = await res.json();
            const db = JSON.parse(data.files['database.json'].content);
            const cont = document.getElementById('my-tracks');
            cont.innerHTML = "";
            Object.keys(db).forEach(id => {
                if(db[id].owner === currentUser) {
                    cont.innerHTML += `<div class="bg-white/5 p-4 rounded-xl flex justify-between"><span>${db[id].t}</span><span class="opacity-30">${id}</span></div>`;
                }
            });
        }
    </script>
</body>
</html>
