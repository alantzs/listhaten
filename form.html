<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM | LH RECORDS</title>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000;
            font-family: 'Dela Gothic One', cursive;
            overflow: hidden;
        }
        
        .header {
            height: 60px;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 2px solid #a020f0;
            box-shadow: 0 0 15px rgba(160, 32, 240, 0.5);
            position: relative;
            z-index: 10;
        }

        .header h1 {
            color: #fff;
            font-size: 20px;
            margin: 0;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .container {
            position: absolute;
            top: 60px;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Анимация неона для заголовка */
        .neon-text {
            animation: neon 1.5s ease-in-out infinite alternate;
        }

        @keyframes neon {
            from { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #a020f0; }
            to { text-shadow: 0 0 10px #fff, 0 0 20px #a020f0, 0 0 30px #a020f0; }
        }

        /* Декор по бокам */
        .side-line {
            position: absolute;
            width: 4px;
            height: 100%;
            background: #a020f0;
            top: 0;
            box-shadow: 0 0 10px #a020f0;
        }
        .left { left: 0; }
        .right { right: 0; }
    </style>
</head>
<body>

    <div class="side-line left"></div>
    <div class="side-line right"></div>

    <div class="header">
        <h1 class="neon-text">MUSIC FORM</h1>
    </div>

    <div class="container">
        <iframe src="https://nni6qoo2.forms.app/sentablemusic" 
                allow="geolocation; microphone; camera; payment" 
                frameborder="0" 
                marginheight="0" 
                marginwidth="0">
        </iframe>
    </div>

</body>
</html>
